<html>
  <head>
    {% if title %}
    <title>{{ title }} - webcrawler</title>
    {% else %}
    <title>Welcome to PyCrawler</title>
    {% endif %}
  </head>
  <body>
    <div>PyCrawler: 
      <a href="/index">Home</a>
      <a href="/login">Login</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }} </li>
          {% endfor %}
        </ul>
        {% endif %}
      {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
